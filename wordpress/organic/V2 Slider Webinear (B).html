<script>


    function v2SlotSlider(mainConatiner) {
        const sliderContainer = mainConatiner.querySelector(".slots_container");
        const getLeftArrow = sliderContainer.querySelector(".left_arrow");
        const getRightArrow = sliderContainer.querySelector(".right_arrow");

        const slideFlid = sliderContainer.querySelector(".slot_fild");
        const slotItems = slideFlid.querySelectorAll("label.slot");

        let eachTransFrom = 91;
        let maxTransFrom = (eachTransFrom * slotItems.length) + ((slotItems.length - 1) * 38) - slideFlid.offsetWidth;
        let currntPosi = 0;

        getRightArrow.addEventListener("click", function () {

            eachTransFrom = slotItems[0].offsetWidth;
            maxTransFrom = (eachTransFrom * slotItems.length) + ((slotItems.length - 1) * 38) - slideFlid.offsetWidth;

            currntPosi = currntPosi + eachTransFrom + 19;
            if (currntPosi >= maxTransFrom) {
                currntPosi = maxTransFrom;
                getRightArrow.setAttribute("ac_status", false);
            }
            if (currntPosi > 0) {
                getLeftArrow.setAttribute("ac_status", true);
            }
            if (currntPosi < 0) currntPosi = 0;
            slideFlid.style.transform = `translateX(-${currntPosi}px)`;
        })

        getLeftArrow.addEventListener("click", function () {
            currntPosi = currntPosi - eachTransFrom - 19;
            if (currntPosi <= 0) {
                currntPosi = 0;
                getLeftArrow.setAttribute("ac_status", false);
            }
            if (currntPosi < maxTransFrom) {
                getRightArrow.setAttribute("ac_status", true);
            }
            slideFlid.style.transform = `translateX(-${currntPosi}px)`;
        })
    }



    document.addEventListener("webNearLoaded", function () {
        const mainConatiner = document.querySelector(".v2_from_wrapper");
        const slideFlid = mainConatiner.querySelector(".slot_fild");
        slideFlid.innerHTML = "";
        webinarSlots.forEach(function (slot, index) {
            let createWebniarSlot = document.createElement("label");
            createWebniarSlot.classList.add("slot");

            let slotInner = `
                    <input type="radio" 
                    name="v2_slot" 
                    class="v2_slot_radio"
                    value="${slot.start_time}"
                    data-endtime="${slot.end_time}" 
                    data-invitee_starttime="${slot.invitee_start_time}" 
                    data-invitee_endtime="${slot.invitee_end_time}" 
                    data-name="${slot.start_time}" 
                    data-webinar_lead_type="${slot.webinar_lead_type}" 
                    ${index === 0 ? "checked" : ""}
                    slot-index="${index}" >
                    <div class="time_slot_wrapper">
                        <div class="v2_day">${slot.weekday.slice(0, 3).toUpperCase()}</div>
                        <div class="v2_date">${slot.day}</div>
                        <hr>
                        <div class="v2_time">${slot.hour}:${slot.minute} ${slot.am_or_pm}</div>
                    </div>

            `;

            if (index === 0) {
                slotInner += `
                    <div class="v2_timer_alart" alart_type="warning">
                        Filling fast
                    </div>
                `;
            } else if (slot.weekday === "Saturday") {
                slotInner += `
                    <div class="v2_timer_alart" alart_type="danger">
                        Almost full
                    </div>
                `;
            }

            createWebniarSlot.innerHTML = slotInner;
            slideFlid.appendChild(createWebniarSlot);
        })
        v2SlotSlider(mainConatiner);
    })

</script>
