<script>
  // Get all URl Params
  function getAllUrlParams(url) {
    let queryString = url ? url.split('?')[1] : window.location.search.slice(1);
    let utmobj = {};
    if (queryString) {
      queryString = queryString.split('#')[0];
      let arr = queryString.split('&');
      for (let i = 0; i < arr.length; i++) {
        let a = arr[i].split('=');
        let paramName = a[0];
        let paramValue = typeof (a[1]) === 'undefined' ? true : a[1];
        paramName = paramName.toLowerCase();
        if (paramName.match(/\[(\d+)?\]$/)) {
          let key = paramName.replace(/\[(\d+)?\]/, '');
          if (!utmobj[key]) utmobj[key] = [];
          if (paramName.match(/\[\d+\]$/)) {
            let index = /\[(\d+)\]/.exec(paramName)[1];
            utmobj[key][index] = paramValue;
          } else {
            utmobj[key].push(paramValue);
          }
        } else {
          if (!utmobj[paramName]) {
            utmobj[paramName] = paramValue;
          } else if (utmobj[paramName] && typeof utmobj[paramName] === 'string') {
            utmobj[paramName] = [utmobj[paramName]];
            utmobj[paramName].push(paramValue);
          } else {
            utmobj[paramName].push(paramValue);
          }
        }
      }
    }
    return utmobj;
  }

    for (var i = 0; i < ca.length; i++) {

      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }

      }

<script>
  // Ip address
  const userIpAndBrowserInfo = {
    ipAddress: "",
    ...getBrowserDetails()
  }

  function getBrowserDetails() {
    const ua = navigator.userAgent;
    let browserName = "Unknown";
    let version = "Unknown";

    if (ua.indexOf("Firefox") > -1) {
      browserName = "Firefox";
      version = ua.split("Firefox/")[1];
    } else if (ua.indexOf("Chrome") > -1 && ua.indexOf("Edg/") === -1) {
      browserName = "Chrome";
      version = ua.split("Chrome/")[1].split(" ")[0];
    } else if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome") === -1) {
      browserName = "Safari";
      version = ua.split("Version/")[1].split(" ")[0];
    } else if (ua.indexOf("Edg/") > -1) {
      browserName = "Edge";
      version = ua.split("Edg/")[1];
    } else if (ua.indexOf("Trident/") > -1) {
      browserName = "Internet Explorer";
      version = ua.split("rv:")[1].split(")")[0];
    }

    return { browserName: browserName, browserVersion: version };
  }

  (async function () {
    const apiURL = 'https://api.ipify.org?format=json';
    try {
      const response = await fetch(apiURL);

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      const data = await response.json();
      userIpAndBrowserInfo.ipAddress = data.ip;

    } catch (error) {
      console.error('Error fetching IP address:', error);
    }
  })();

  async function bookSlot(email, slotId) {
    const url = "https://uplevel.interviewkickstart.com/api/v1/webinar_connect/book-slot/";
    const payload = {
      slot_id: parseInt(slotId),
      email: email,
    };
    const requestOptions = {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(payload),
      redirect: "follow",
    };

    try {
      const res = await fetch(url, requestOptions);
      const data = await res.json();
      return data;
    } catch (err) {
      console.error("Something went wrong while calling webinar_connect/book-slot api", err);
      return new Promise((res, rej) => res());
    }
  }
