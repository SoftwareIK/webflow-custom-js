<!-- Get Parameters -->
<script>
  function getUTMParams(url) {
    var queryString = url ? url.split('?')[1] : window.location.search.slice(1);
    var utmobj = {};
    if (queryString) {
      queryString = queryString.split('#')[0];
      var arr = queryString.split('&');
      for (var i = 0; i < arr.length; i++) {
        var a = arr[i].split('=');
        var paramName = a[0];
        var paramValue = typeof (a[1]) === 'undefined' ? true : a[1];
        paramName = paramName.toLowerCase();
        if (paramName.match(/\[(\d+)?\]$/)) {
          var key = paramName.replace(/\[(\d+)?\]/, '');
          if (!utmobj[key]) utmobj[key] = [];
          if (paramName.match(/\[\d+\]$/)) {
            var index = /\[(\d+)\]/.exec(paramName)[1];
            utmobj[key][index] = paramValue;
          } else {
            utmobj[key].push(paramValue);
          }
        } else {
          if (!utmobj[paramName]) {
            utmobj[paramName] = paramValue;
          } else if (utmobj[paramName] && typeof utmobj[paramName] === 'string') {
            utmobj[paramName] = [utmobj[paramName]];
            utmobj[paramName].push(paramValue);
          } else {
            utmobj[paramName].push(paramValue);
          }
        }
      }
    }
    return utmobj;
  }

  let currentURlPrms = getUTMParams();
</script>

<script>

  let referrer = document.referrer; // get refere page

  let expdate = new Date();
  expdate.setDate(expdate.getDate() + 1);

  // this function will return the json
  function read_cookie_lagacy(name) {
    var result = document.cookie.match(new RegExp(name + '=([^;]+)'));
    result && (result = JSON.parse(result[1]));
    return result;
  }

  function read_cookie(name) {
    try {
      const cookies = document.cookie.split(';').map(c => c.trim());
      let currentDomainCookie = null, parentDomainCookie = null;

      cookies.forEach(cookie => {
        const [key, value] = cookie.split('=');
        if (key === name) {
          const parsed = JSON.parse(decodeURIComponent(value));
          if (document.domain === location.hostname) currentDomainCookie = parsed;
          else parentDomainCookie = parsed;
        }
      });

      return currentDomainCookie || parentDomainCookie || null;
    } catch (e) {
      return read_cookie_lagacy(name);
    }
  }

  // this return the cookie
  function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  // this will set the cookie
  function setCookie(cname, cvalue) {
      var d = new Date();
      d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();

      var domainParts = document.location.hostname.split('.');
      var baseDomain = domainParts.slice(-2).join('.')
      var domain = "domain=." + baseDomain;
      var sameSite = "SameSite=None; Secure";

      document.cookie = cname + "=" + encodeURIComponent(cvalue) + ";" + expires + ";" + domain + ";path=/;" + sameSite;
  }

  // set the visitor id start-------------------------------
  function create_UUID() {
    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
      var r = Math.random() * 16 | 0;
      var v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
    var timestamp = new Date().getTime();
    return uuid + '-' + timestamp;
  }


  let visitor_id = getCookie("unique_visitor_id");

    visitor_id = create_UUID();

        gaid = getCookie("_ga");
        vgid = gaid + "-uid-" + visitor_id;
        setCookie("unique_visitor_id", vgid);
        visitor_id = getCookie("unique_visitor_id");
        clearInterval(tempInter);
